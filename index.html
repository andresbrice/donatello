<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donatello | Index</title>

  <!-- TOASTIFY CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- BOOTSTRAP ICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- SWEET ALERT  -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS PROPIO -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark py-3 fixed-top">
      <div class="container justify-content-between">

        <a class="navbar-brand text-light" href="index.html">Donatello</a>

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling" id="abrirCarrito"><i class="bi bi-cart4"></i></button>

      </div>
    </nav>

    <div class="container-fluid hero text-white font-weight-bold">
      <h1 class="display-1 lead   ">¡Bienvenido a Donatello!</h1>
      <p class="lead">Donde tus antojos se hacen realidad</p>
    </div>
  </header>


  <!-- MAIN -->
  <main>
    <div class="container pt-4">
      <h2 class="text-center">Nuestros Productos</h2>
      <div id="productosContainer" class="row"></div>
      <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h2 class="offcanvas-titled display-1 lead" id="offcanvasScrollingLabel">Carrito</h2>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offcanvas-body">
          <h3>Total: <span id="total">$0</span></h3>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>

          <div class="container justify-content-between">
            <button class="btn btn-primary " id="finalizar" data-bs-dismiss="offcanvas">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p class="text-center pt-5">Copyright &copy; Andrés Briceño 2022</p>
  </footer>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

  <!-- SWEET ALERT JS -->
  <script src="sweetalert2.all.min.js"></script>

  <!-- TOASTIFY JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- JS PROPIO -->
  <script src="js/main.js"></script>
</body>

</html>
